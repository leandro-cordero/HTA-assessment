<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <img src="./public/logo-HotForex.png" alt="HotForex">
    </header>

    <main>
        <form id="form">
            <div class="mb-3">
                <input type="text" id="first-name-input" name="first-name" class="form-control" placeholder="First Name" aria-label="First Name">
            </div>
            <div class="mb-3">
                <input type="text" id="last-name-input" name="last-name" class="form-control" placeholder="Last Name" aria-label="Last Name">
            </div>
            <div class="mb-3">
                <input type="text" id="email-input" name="email" class="form-control" placeholder="Email" aria-label="Email">
            </div>
            <div class="mb-3">
                <select name="country" id="country" class="form-select" aria-label="Country of Residence">
                    <option value="">Country of Residence</option>
                    <option value="Mexico">Mexico</option>
                    <option value="USA">USA</option>
                    <option value="Peru">Peru</option>
                </select>
            </div>

            <div class="mb-3">
                <select name="prefix" id="prefix" class="form-select" aria-label="Telephone Prefix">
                    <option value="">Prefix</option>
                    <option value="52">+52</option>
                    <option value="1">+1</option>
                    <option value="51">+51</option>
                </select>
                <input type="tel" name="telephone" id="telephone" class="form-control" placeholder="Phone Number" aria-label="Telephone">
            </div>

            <div class="mb-3">
                <select name="currency" id="currency" class="form-select" aria-label="currency">
                    <option value="mxn">MXN</option>
                    <option value="usd">USD</option>
                    <option value="pen">PEN</option>
                </select>
            </div>


            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>

    <footer>
        Winner of 19 Industry Awards
    </footer>


    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://kit.fontawesome.com/2a1bee9711.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
